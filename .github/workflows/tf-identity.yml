name: Identity Service CI

on:
  push:
    branches: [master]
    paths:
      - 'pom.xml'
      - 'trackerforce-identity/**'
      - 'trackerforce-common/**'
  pull_request:
    branches: [master]
    paths:
      - 'pom.xml'
      - 'trackerforce-identity/**'
      - 'trackerforce-common/**'

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: 25
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean verify -Pidentity
