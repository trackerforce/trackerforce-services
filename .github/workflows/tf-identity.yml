name: Identity Service CI

on:
  push:
    branches: [master]
    paths:
      - 'trackerforce-identity/**'
      - 'trackerforce-common/**'
  pull_request:
    branches: [master]
    paths:
      - 'trackerforce-identity/**'
      - 'trackerforce-common/**'

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean verify -Pidentity
