spring:
  application:
    name: trackerforce-identity-service
  data:
    mongodb:
      database: trackerforce
      uri: ${MONGODB_URL}

service:
  package-name: com.trackerforce.identity.controller
  title: Trackerforce Identity
  description: Identity Service for Trackerforce API
  version: 0.0.2
  jwt:
    secret: ${JWT_SECRET}
    expire: ${JWT_EXPIRETIME:15}
  endpoint:
    allowed-addresses: ${WHITELIST}
    allowed-endpoints: >
     /v2/api-docs,
     /**/authenticate,
     /**/register,
     /**/activate,
     /service/check
  management:
    url: http://127.0.0.1:8090

server:
  port: 8070
  error:
    include-message: always