spring:
  application:
    name: trackerforce-session-service
  mongodb:
    database: tfs
    uri: mongodb://localhost:27017

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      group:
        custom:
          show-components: always
          show-details: always

service:
  docs:
    title: Trackerforce Session
    description: Session Service for Trackerforce API
    version: 0.0.2-SNAPSHOT
    url: ${SERVER_URL:http://localhost:8080}
    license:
      type: MIT
      url: https://github.com/trackerforce/trackerforce-services/blob/master/LICENSE
    contact:
      author: Roger Floriano (petruki)
      email: trackerforce.project@gmail.com
  jwt:
    secret: JWT_SECRET
    expire: 60
  endpoint:
    allowed-addresses: >
      0:0:0:0:0:0:0:1,
      127.0.0.1
    allowed-endpoints: >
      /v3/api-docs.*,
      /swagger.*,
      /service/check,
      /management/agent/v1/activate
  identity:
    url: http://127.0.0.1:8070
  management:
    url: http://127.0.0.1:8090
  queue:
    url: http://127.0.0.1:8060

server:
  error:
    include-message: always
  port: 8080