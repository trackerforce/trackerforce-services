spring:
  application:
    name: trackerforce-management-service
  data:
    mongodb:
      database: tfm
      uri: mongodb://master:masterpassword@localhost:27017

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      group:
        custom:
          show-components: always
          show-details: always

service:
  package-name: com.trackerforce.management.controller
  title: Trackerforce Management
  description: Business Service for Trackerforce API
  version: 0.0.2
  jwt:
    secret: 2BB80D537B1DA3E38BD30361AA855686BDE0EACD7162FEF6A25FE97BF527A25B
    expire: 60
  endpoint:
    allowed-addresses: >
     127.0.0.1,
     10.0.0.2
    allowed-endpoints: >
     /v2/api-docs,
     /swagger.*,
     /service/check,
     /management/agent/v1/activate,
     /management/agent/v1/login,
     /management/agent/v1/check
  identity:
    url: http://127.0.0.1:8070

server:
  error:
    include-message: always
  port: 8090